<tr *ngIf="pokemon && species"
    (click)="goPokemonDetail()">
    <td><img src="{{getImageURL('icon', pokemon.id)}}" alt="{{pokemon.name}}"></td>
    <td>{{(species.names | language)[0].name}}</td>
    <td><app-type-name url="{{(pokemon.types | slot:1).type.url}}"></app-type-name></td>
    <td><app-type-name url="{{(pokemon.types | slot:2).type.url}}" *ngIf="pokemon.types | slot:2"></app-type-name></td>
</tr>

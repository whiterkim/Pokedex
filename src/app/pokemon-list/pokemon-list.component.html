<table class="table" *ngIf="pokemonList">
  <tr *ngFor="let pokemon of pokemonList.results"
    (click)="goPokemonDetail(pokemon)">
    <td><img src="{{getImageURL('icon', getIDFromUrl(pokemon.url))}}" alt="{{pokemon.name}}"></td>
    <td>{{pokemon.name}}</td>
    <!-- <td>{{getTypeName(pokemon.typeOne)}}</td> -->
    <!-- <td>{{getTypeName(pokemon.typeTwo)}}</td> -->
  </tr>
</table>

<div *ngIf="ability">
  <h2>Description:</h2>
  <div> <span> ID: </span> {{ability.id}} </div>
  <div> <span> Name: </span> {{ability.name}} </div>
  <div> <span> Description: </span> {{ability.description}} </div>
  <div>
    <h2>Pokemon List:</h2>
    <div *ngFor="let pokemon of pokemonList"
         (click)="goPokemon(pokemon.id)">{{pokemon.name}}</div>
  </div>
</div>
